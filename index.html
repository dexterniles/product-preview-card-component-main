<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="container">
      <picture>
        <source media="(max-width: 674px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width: 675px)" srcset="images/image-product-desktop.jpg"> 
        <img class="image-shown" src="images/image-product-desktop.jpg" alt="product-image">
      </picture>
      <div id="info">
        <div class="text">
          <p class="product-type">Perfume</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <h2 class="product-description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</h2>
        </div>
        <p class="price-wrapper"><span class="sale-price">$149.99</span><span class="msrp">$169.99</span></p>
        <a href="#" target="_blank"><button class="add-to-cart"><img src="images/icon-cart.svg" alt="cart-icon">Add to cart</button></a>
      </div>
    </div>
  </body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dexterniles">Dexter Niles</a>.
  </div>
</html>
